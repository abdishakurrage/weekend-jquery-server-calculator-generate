<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-jquery-server-calculator-generate</title>
</head>
<body>
    <header> Ionian calculator</header>
    <h1>Server Side Calculator</h1>
    <input type="number" id="numberOne">
    <input type="number" id="numberTwo">

    <button class="operationBtn" type="plusBtn">+</button> 
    <button class="operationBtn" type="minusBtn">-</button> 
    <button class="operationBtn" type="multiplyBtn">*</button> 
    <button class="operationBtn" type="divideBtn">/</button> 

    <button id="submitBtn">=</button>
    <button id="clearBtn">C</button>
    <h2 id="results">results</h2>



</body>
</html>
