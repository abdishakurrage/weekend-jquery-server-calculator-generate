<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>weekend-jquery-server-calculator-generate</title>
</head>

<body>
    <header> Ionian </header>
    <h1>Server Side Calculator</h1>
    <input type="number" id="numberOne">
    <input type="number" id="numberTwo">

    <button class="operationBtn" id="plusBtn">+</button>
    <button class="operationBtn" id="minusBtn">-</button>
    <button class="operationBtn" id="multiplyBtn">*</button>
    <button class="operationBtn" id="divideBtn">/</button>

    <button id="submitBtn">=</button>
    <button id="clearBtn">C</button>
    <h2 id="answer">answer</h2>
    <h2>History:</h2>
    <ul id="mathHistory"></ul>

</body>

</html>
